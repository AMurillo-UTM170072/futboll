{% extends "base.html" %}
{% load static %}
{% block titulo %}
    Formulario para dar de alta un torneo
{% endblock titulo %}  

{% block contenido %}
<h1>Alta de Torneo</h1>
  <label>{{campo}} </label>
  <form enctype="multipart/form-data"  method="post" >
    {% csrf_token %}
    {% for field in formulario  %}
      <div class="mb-3" >
        <div class="row">
          <div class="col-4">
            <label> {{field.label}} </label>
          </div>
          <div class="col-8">
            <input 
              type="{{field.field.widget.input_type}} "
              class="form-control"
              name="{{field.name}}"
              placeholder="{{field.label}}"
             />
          </div>
        </div>
      </div>
      <div>{{field.errors}}</div>
    {% endfor %}
    <input  class="btn btn-success" type="submit" value="Subir torneo" >
  </form>
{% endblock contenido %}
