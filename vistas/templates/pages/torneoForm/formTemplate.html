{% extends "base.html" %}
{% load static %}
{% block titulo %}
    Formulario para dar de alta un torneo
{% endblock titulo %}  

{% block contenido %}
    <form>
      <div class="mb-3">
        <h1>Alta de Torneo</h1>
        <div class="row">
          <div class="col-6">
            <label class="form-label">Nombre del torneo</label>
            <input type="text"  class="form-control"> 
          </div>
          <div class="col-6">
            <label class="form-label">Duracion del torneo</label>
            <input type="date"  class="form-control"> 
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <label>Descripcion</label>
            <textarea name="textarea" style="resize:none" class="form-control" rows="10" cols="50"></textarea>
          </div> 
        </div> 
        {% comment %} <div>
        </div> {% endcomment %}
      </div>
      <button type="button" class="btn btn-primary">Dar de alta</button>
    </form>
{% endblock contenido %}
