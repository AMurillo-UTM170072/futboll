{% extends "base.html" %}
{% load static %}
{% block titulo %}
    Formulario para dar de alta un torneo
{% endblock titulo %}  

{% block contenido %}
<h1>Alta de Torneo</h1>
  <label>{{campo}} </label>
  <form enctype="multipart/form-data"  method="post" >
    {% csrf_token %}
    {% for field in formulario  %}
      <div class="mb-3" >
        <div class="row">
          <div class="col-6">
            <label> {{field.label}} </label>
          </div>
          <div class="col-6">
            <input />
          </div>
        </div>
      </div>
    {% endfor %}
  </form>
{% endblock contenido %}
