{% extends "base.html" %}

{% block titulo %}
    Jugadores 
{% endblock titulo %}

{% block contenido %}
 <div class= "container mt-5">
    <form enctype="multipart/form-data"  method="post" >
    {% csrf_token %}
    {% for field in formulario  %}
      <div class="mb-3" >
        <div class="row">
          <div class="col-4">
            <label> {{field.label}} </label>
          </div>
          <div class="col-8">
            <input 
              type="{{field.field.widget.input_type}} "
              class="form-control"
              name="{{field.name}}"
              placeholder="{{field.label}}"
            />
          </div>
        </div>
      </div>
      <div class="errorIdentificator" >{{field.errors}}</div>
    {% endfor %}
    <input  class="btn btn-success" type="submit" value="Subir torneo" >
  </form>
 </div>
{% endblock contenido %}
